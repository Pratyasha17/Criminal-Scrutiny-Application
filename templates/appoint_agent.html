{% extends 'sideindex.html' %}
{% block common %}
    {% load static %}
    <br><br><br>
<form action="/assign_agent/" method="post">
    {% csrf_token %}
    <table align="center"  class="table table-dark" style="width: 10cm;">
        <tr><th colspan="2" style="color: red"><h2>APPOINTING AGENT</h2></th></tr>
    <tr><th>Enter Agent Name: </th><th>
        <select name="name">
            <option>Select</option>
                {% for object in object_list %}
            <option value="{{ object.Agent_Name }}">{{ object.Agent_Name }}</option>
                    {% endfor %}
        </select>
    </th></tr>
    <tr>
    <th colspan="2" style="text-align: center"><button type="submit" class="btn btn-success">Appoint</button> </th>
    </tr>
    <tr><th colspan="2">
        {% if messages %}
            {% for x in messages %}
            <div class="alert alert-success" role="alert">
            {{ x }}
            </div>
            {% endfor %}
        {% endif %}
        {% if message %}
            <div class="alert alert-success" role="alert">
            {{ message }}
            </div>
        {% endif %}
    </th> </tr>
</table>
</form>

{% endblock %}
