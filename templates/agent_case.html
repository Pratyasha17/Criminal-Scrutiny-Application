{% extends 'agentcommon.html' %}
{% block common %}
    {% load static %}
    <h5 style="color: red">Welcome {{ name }}</h5>
    <br>
     <form  method="post">
        {% csrf_token %}
    {% for x in data %}
    <table border="0" align="center" class="table table-dark" style="width: 15cm">
        <tr style="text-align: center;color: chartreuse"><th rowspan="9">Case Name:<br>{{ x.case_name }}</th></tr>
        <tr><th>Case ID:</th><th>{{ x.case_id }}</th></tr>

        <tr><th>Date Of Creation:</th><th>{{ x.doc }}</th></tr>

        <tr><th>File:</th><th><a href="{{ x.file.url }}" download>Download</a></th></tr>
        <tr><th>Status:</th><th>{{ x.status }}</th></tr>
        <tr><th colspan="3" align="center"> <a href="/upevidence{{ x.case_id }}/" class="btn btn-primary">Update</a></th></tr>
    </table>
    {% endfor %}
     </form>

{% endblock %}
