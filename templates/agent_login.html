{% extends 'back.html' %}
{% block common %}
    {% load static %}
    <br><br><br>
<form action="{% url "agent" %}" method="post">
    {% csrf_token %}
  <table align="center" style="width: 10cm ;height: 7cm" class="table table-borderless table-dark">
      <tr><th colspan="2"><h2 style="color: red" align="center">WELCOME TO AGENT</h2></th></tr>
     <tr><th>Enter Login Id:</th><th><input type="email" placeholder="Login id" name="t1" required></th></tr>
     <tr><th>Enter Password:</th><th><input type="password" placeholder="Password"  name="t2" required></th></tr>

     <tr><th colspan="2" style="text-align: center">
         <button type="submit" class="btn btn-primary">Sign in</button>
     </th></tr>
     {% if messages %}
         {% for x in messages %}
     <tr><th colspan="2"><div class="alert alert-success" role="alert">
        {{ x }}
      </div></th></tr>
         {% endfor %}
     {% endif %}
  </table>
</form>
{% endblock %}
